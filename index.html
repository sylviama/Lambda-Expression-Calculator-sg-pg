<!-- Create an HTML file that has two input fields to accept the two numbers to perform operations on.
Create 4 buttons to perform each of the basic mathematical functions (add, subtract, multiply, divide).
In your JavaScript, put an event listener on each of the buttons.
Copy the code below an implement a basic calculator.
When the user performs one of the operations, output the result to another DOM element of your choice. -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    p {display: inline;}
    div {display: inline;}
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <input type="number" id="firstNum" placeholder="First Number">
  <p id="sign">function</p>
  <input type="number" id="secondNum" placeholder="Second Number">
  <p> = </p>
  <div id="result">Result</div><br><br>

  <button id="add">Add</button>
  <button id="subtract">Subtract</button>
  <button id="multiply">Multiple</button>
  <button id="divide">Divide</button><br><br>
  
  <script src="calculator.js"></script>
  
</body>
</html>
